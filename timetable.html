<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Personalised Timetable</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <link rel="stylesheet" href = "style.css">
  <script>
  $(function() {
    $( ".draggable" ).draggable();
    $( ".droppable" ).droppable({
      drop: function( event, ui ) {
        $( this )
          
          .find( "p" )
            .html( "Full" );
            $(this).draggable('disable');
      }
    });
  });
  </script>
</head>
<body>
 
<div class="draggable">
  <p>Show 1</p>
</div>

<div class="draggable">
  <p>Show 2</p>
</div>

<div class="draggable">
  <p>Show 3</p>
</div>


 <div id ="timetable">
   <div id="head"><h1>Personalised timetable</h1></div>
   <div class="droppable">
     <p>9:00-9:30</p>
   </div>
   <div class="droppable">
     <p>9:30-10:00</p>
   </div>
   <div class="droppable">
     <p>10:00-10:30</p>
   </div>
   
   <div class="droppable">
     <p>10:30-11:00</p>
   </div>
   
   <div class="droppable">
     <p>11:00-11:30</p>
   </div>
   
   <div class="droppable">
     <p>11:30-12:00</p>
   </div>
   
   
 </div>
 
</body>
</html>
